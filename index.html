<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOTOCRAZE Store</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            border-radius: 6px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background: #1ebe5d;
        }
    </style>
</head>

<body>

<h1>Welcome to MOTOCRAZE</h1>

<div class="products">

    <div class="product">
        <img src="Screenshot 2026-02-09 172040.png">
        <h3>Sample Product</h3>
        <div class="price">₹999</div>

        <a class="btn" target="_blank"
           href="https://wa.me/919085087000?text=Hi,%20I%20want%20to%20order%20Sample%20Product%20for%20₹999">
           Order on WhatsApp
        </a>
    </div>

</div>

</body>
</html>
